title: Agile wiki
description: 'Znalostní databáze a inspirace'
permalink: /:title/
url: 'https://agilewiki.cz'
logo_image:
    light: logo-light.svg  # e.g. logo.png, upload logo image file to /assets/posts/ folder
    dark: logo-dark.svg  # e.g. logo.png, upload logo image file to /assets/posts/ folder

# Author settings, displayed on about page
author:
    name: 'Lukáš Bednařík'
    email: lukas@lukasbednarik.cz
    website: 'https://lukasbednarik.cz'
    facebook: 'https://www.facebook.com/lukasbednarikcz'
    github: 'https://github.com/lukasbednarik'
    instagram:
    linkedin: 'https://www.linkedin.com/company/lukasbednarikcz/'
    pinterest:
    twitter: 'https://twitter.com/lukasbednarikcz'
    vimeo:
    youtube:

# Social share buttons
twitter_username: lukasbednarikcz
github_username: lukasbednarik

# Default footer image settings
footer:
    copyright: ' Vytvořil <a href="https://lukasbednarik.cz">Lukáš Bednařík</a>. Podporováno <a href="https://agilebar.cz">českou Agilní komunitou</a>.'

# Google analytics code, get your code here https://www.google.com/analytics/
google_analytics:

# Google maps API key, get your key here: https://developers.google.com/maps/documentation/javascript/get-api-key
google_maps_api_key:

# Path to post content assets directory i.e post images, pdfs etc
post_assets: /assets/posts/

# Build settings
markdown: kramdown

gems:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-gist
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules

sass:
  style: compressed
